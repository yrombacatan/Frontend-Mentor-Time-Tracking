<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="stylesheet" href="./style.css">
  <script src="./index.js" defer></script>
</head>
<body>

  <div class="container">

    <div class="card profile">
      <div class="card-body">
        <img class="avatar" src="./images/image-jeremy.png" alt="Image">
        <div class="name-wrapper">
          <p class="report-p">Report for</p>
          <p class="name">Jeremy Robson</p>          
        </div>
      </div>
      <div class="card-footer">
        <button class="btn-daily b-active">Daily</button>
        <button class="btn-weekly">Weekly</button>
        <button class="btn-monthly">Monthly</button>
      </div>
    </div>

    <div class="activity-wrapper">
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jerome Bacatan</a>.
  </div>
</body>
</html>
